<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Coverter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
<header>
    <div>
        <img src="Asset 1@3x 1.svg" alt="">
    </div>
    <div>
        <ul>
            <li>Bank</li>
            <li>Biznes</li>
            <li>İnvestisiyalar</li>
            <li>Sığorta</li>
            <li>Mobil</li>
            <li>Səyahət</li>
            <li>Əyləncə</li>
        </ul>
    </div>
    <div>
        <button>Daxil ol</button>
    </div>
</header>

<main>
    <h1>Onlayn valyuta çeviricisi</h1>
    <div class="content">
        <div class="first-content box">
            <p>Səbətdə var</p>
            <div class="first-box">
                <button class="selected">RUB</button><button>USD</button><button>EUR</button><button>GBP</button>
            </div>
            <form class="in safe">
                <input type="number">
                <p></p>
            </form>
        </div>
        <div class="second-content box">
            <p>Almaq istəyirəm</p>
            <div class="second-box">
                <button class="selected">RUB</button><button>USD</button><button>EUR</button><button>GBP</button>
            </div>
            <div class="out safe">
                <input type="number">
                <p></p>
            </div>
        </div>
    </div>
</main>



    <script src='source.js'></script>
</body>
</html>
